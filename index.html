<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Francis Login page</title>
    <link rel="stylesheet" href="css/index.css"/>
  </head>
  <body>
    <div class="post">
      <div>
        <img src="images/icon.png" />
      </div>
      <form action="">
        <div class="wrap">
          <label for="uname">USERNAME</label><br>
          <input type="text" id="uname" class="icon" required/><br>
          <label for="pword">PASSWORD</label><br>
          <input type="password" id="pword" class="icon" required/><br>
          <input type="submit" value="LOGIN">
          <label id="btn">Forgot Password?</label>
        </div>
      </form>
     
    </div>
  </body>
</html>
